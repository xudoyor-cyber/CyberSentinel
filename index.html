<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberSentinel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: "Roboto Mono", monospace;
      color: #00eaff;
      overflow-x: hidden;
    }

    /* Animated Grid Background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#00eaff22 1px, transparent 1px),
                  linear-gradient(90deg, #00eaff22 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 12s linear infinite;
      z-index: -1;
    }

    @keyframes moveGrid {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 40px 40px, 40px 40px; }
    }

    header {
      text-align: center;
      padding: 14% 20px 40px 20px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #bd00ff;
      text-shadow: 0 0 8px #bd00ff;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 12px 24px;
      border: 2px solid #00eaff;
      color: #00eaff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.2s;
      box-shadow: 0 0 8px #00eaff55;
    }

    .nav-btn:hover {
      background: #00eaff;
      color: #0a0a0a;
      box-shadow: 0 0 12px #00eaff, 0 0 24px #00eaff;
      transform: scale(1.05);
    }

 
    footer {
      text-align: center;
      padding: 13% 20px 40px 20px ;
      color: #08f7fe;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>

  <header>
    <h1>CyberSentinel_XS</h1>
    <p class="subtitle">Protecting the digital frontier — one neon pulse at a time</p>
    <nav>
      <a class="nav-btn" href="tutorials.html" target="_blank">Tutorials</a>
      <a class="nav-btn" href="awareness.html" target="_blank">Cyber Awareness</a>
      <a class="nav-btn" href="tools.html" target="_blank">Tools</a>
      <a class="nav-btn" href="https://github.com/xudoyor-cyber" target="_blank">Projects</a>
      <a class="nav-btn" href="https://www.youtube.com/channel/UCcB-UU8NbEdhJP2e0PA8a_w" target="_blank">Blog</a>
      <a class="nav-btn" href="about.html">About</a>
    </nav>
  </header>

  <footer>
    © 2025 CyberSentinel — Neon-lit security for a brighter digital future
  </footer>
</body>
</html>
