<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberSentinel | Contact</title>
  <link rel="icon" type="image/png" href="./site_logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: "Roboto Mono", monospace;
      color: #00eaff;
    }

    /* NAVIGATION BAR */
    nav {
      text-align: center;
      padding: 20px;
      background: #0a0a0a;
      box-shadow: 0 0 15px #00eaff;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      margin: 0 15px;
      color: #00eaff;
      text-decoration: none;
      transition: 0.3s;
      font-family: 'Orbitron', monospace;
      letter-spacing: 1px;
    }
    nav a:hover {
      text-shadow: 0 0 10px #08f7fe;
    }

    /* BACKGROUND */
    .bg-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#00eaff22 1px, transparent 1px),
                  linear-gradient(90deg, #00eaff22 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 12s linear infinite;
      z-index: -1;
    }

    @keyframes moveGrid {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 40px 40px, 40px 40px; }
    }

    /* HEADER */
    header {
      text-align: center;
      padding: 60px 20px 20px;
    }
    h1 {
      font-size: 2.6rem;
      text-shadow: 0 0 15px #00eaff;
    }
    .subtitle {
      color: #bd00ff;
      text-shadow: 0 0 10px #bd00ff;
      font-size: 1rem;
    }

    /* CONTACT FORM */
    .contact-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .contact-card {
      background: #0f0f0f;
      border: 1px solid #00eaff44;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00eaff22;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #08f7fe;
      font-size: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      background: #0a0a0a;
      border: 1px solid #00eaff55;
      color: #d6d6d6;
      font-family: "Roboto Mono", monospace;
      resize: none;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #00eaff;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 18px;
      border: 2px solid #00eaff;
      color: #00eaff;
      background: transparent;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Orbitron', monospace;
      box-shadow: 0 0 8px #00eaff55;
      transition: 0.2s;
      width: fit-content;
    }

    .btn:hover {
      background: #00eaff;
      color: #0a0a0a;
      box-shadow: 0 0 14px #00eaff;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 40px;
      color: #08f7fe;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <!-- NAVIGATION BAR -->
  <nav>
    <a href="index.html">Home</a>
    <a href="tutorials.html">Tutorials</a>
    <a href="awareness.html">Awareness Hub</a>
    <a href="tools.html">Tools & Lab</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- HEADER -->
  <header>
    <h1>Contact</h1>
    <p class="subtitle">Reach out — encrypted vibes only</p>
  </header>

  <div class="contact-container">
    <div class="contact-card">

      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@mail.com" />

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Write your message..."></textarea>

      <button class="btn">Send Message</button>

    </div>
  </div>

  <footer>
    © 2025 CyberSentinel — Contact secured, neon encrypted
  </footer>

</body>
</html>
